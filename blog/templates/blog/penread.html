<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .card{
            box-shadow: 0 4px 4px 0 rgba(128, 128, 128, 0.105);
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-2 col-12"></div>
            <div class="col-md-8 col-12">
                <div class="card">
                    <div class="card-body text-center">
                      <aside class="col my-2 d-flex justify-content-center align-items-center">
                        <img src="" alt="">
                        <h6 class="card-title me-1">{{profile.user |capfirst}}</h6>
                        <p class="card-title me-1 text-muted">@{{profile.user |lower}}</p>
                        <p class="card-title me-1 text-muted">{{profile.date_created}}</p>
                      </aside>
                      <small class="card-text">{{profile.comment |lower}}</small>
                    </div>
                    <div class="section text-center my-2">
                      <a href="{%url 'blog-pen' profile.id%}" class="text-decoration-none text-dark">
                        <ion-icon name="create"></ion-icon>
                      </a>
                      <a href="" class="text-decoration-none text-dark px-4">
                        <ion-icon name="heart"></ion-icon>
                      </a>
                      <a href="" class="text-decoration-none text-dark px-4">
                        <ion-icon name="trash"></ion-icon>
                      </a>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-12"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
